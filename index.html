<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Storage Blaster</title>
</head>
<body>
    <header>
        <h1>Storage Blaster</h1>
        <h2>Current size: <b id="size"></b></h2>
        <h3>
            Writing a
            <input type="number" id="length" value="5000" step="1000">
            character string to session storage every
            <input type="number" id="interval" value="500" step="100"/>
            ms
        </h3>
    </header>

    <main>
        <pre id="dump"></pre>
    </main>

    <footer>
        <p>For running tests on session storage capacity | <a href="https://github.com/KyleMit/session-storage-test">github</a></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
